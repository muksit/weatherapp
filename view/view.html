<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="col-xs-12 title">
				<h1>Weather Around the World</h1>
			</div>
			<div class="col-xs-12 tempselector">
				<div class="btn-group" data-toggle="buttons" ng-model="button.radio" bs-radio-group>
					<label class="btn btn-default" value="1">
				    	<input type="radio" ng-model="v1.temp" name="optionsRadios" id="optionsRadios1" value="1" checked> Fahrenheit
					</label>
					<label class="btn btn-default" value="2">
				    	<input type="radio" ng-model="v1.temp" name="optionsRadios" id="optionsRadios2" value="2"> Celcius
					</label>
				</div>
			</div>
			<div class="col-xs-12 addcityform">
				<form class="form-inline" ng-submit="submit()" role="form"> 
					<div class="form-group">
					    <input type="text" class="form-control" ng-model="selectedCity" data-min-length="1" data-limit="6"  data-animation="am-flip-x" ng-options="pairs.name as pairs.name for pairs in typelist" data-delay="900" placeholder="Add another city" name="text" bs-typeahead>
					    <input type="submit" class="btn" id="submit" value="Add Card">
					</div>
				</form>
			</div>
		</div>	
	</div>
	<div class="row cardcontainer">
		<div class="col-md-5 weathercard fadeIn" ng-repeat="city in v1.cityWeatherArray" id="{{city.concatCityName}}" >
			<div class="col-xs-12 name">
				<h1>{{city.cityName}}, {{city.countryName}}</h1>
			</div>
			<div class="row nopadding">
				<div class="col-xs-6 weathericon">
					<div class="col-xs-12">
						<span ng-if="city.weatherID == '01d' || city.weatherID=='01n' " class="icon-sun"></span>
						<span ng-if="city.weatherID == '02d' || city.weatherID=='02n' " class="icon-cloud-sun-1"></span>
						<span ng-if="city.weatherID == '03d' || city.weatherID=='03n' " class="icon-cloud"></span>
						<span ng-if="city.weatherID == '04d' || city.weatherID=='04n' " class="icon-cloud"></span>
						<span ng-if="city.weatherID == '09d' || city.weatherID=='09n' " class="icon-rain"></span>
						<span ng-if="city.weatherID == '10d' || city.weatherID=='10n' " class="icon-rain"></span>
						<span ng-if="city.weatherID == '11d' || city.weatherID=='11n' " class="icon-flash-outline"></span>
						<span ng-if="city.weatherID == '13d' || city.weatherID=='13n' " class="icon-snow-1"></span>
						<span ng-if="city.weatherID == '50d' || city.weatherID=='50n' " class="icon-wind"></span>	
					</div>
					<div class="col-xs-12 description">
						<h3>{{city.weather}}</h3>
					</div>
				</div>
				<div class="col-xs-6 ">
					<h2><span class="temp" ng-if="button.radio=='2'">{{city.temp.celcius}}<i ng-if="button.radio =='2'"class="icon-celcius degrees"></i></span>
						<span class="temp" ng-if="button.radio=='1'">{{city.temp.fahrenheit}}</span><span ng-if="button.radio=='1'"class="icon-fahrenheit degrees"></span>
					</h2>
				</div>
			</div>
		</div>	
	</div> <!-- row -->
</div> <!-- container -->
